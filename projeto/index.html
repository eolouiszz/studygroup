<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servidor Discord</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Logo do Discord -->
    <img src="Logo do server.png" alt="Logo do Discord" class="logo" width="150">

    <!-- Container principal -->
    <div class="container">
        <h1>Bem-vindo ao nosso Servidor Discord</h1>
        <p>
            Aqui você encontra uma comunidade ativa e acolhedora. Nosso servidor é focado em [tema do servidor] e temos
            canais para [descrição breve]. Sinta-se à vontade para explorar e conhecer a galera!
        </p>

        <!-- Botão de convite -->
        <a href="https://discord.gg/acDZpvWa" target="_blank" class="invite-button">Entrar no Servidor</a>
    </div>
</body>

</html>
